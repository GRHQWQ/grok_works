<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>2048 游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #faf8ef;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #776e65;
            font-size: 80px;
            margin: 0;
        }
        #score {
            font-size: 24px;
            color: #776e65;
            margin: 10px 0;
        }
        #game-container {
            background-color: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            background-color: #bbada0;
        }
        .tile {
            width: 100px;
            height: 100px;
            background-color: #cdc1b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: #776e65;
            border-radius: 5px;
            transition: all 0.1s ease-in-out;
        }
        .tile[data-value="2"] { background-color: #eee4da; }
        .tile[data-value="4"] { background-color: #ede0c8; }
        .tile[data-value="8"] { background-color: #f2b179; color: #f9f6f2; }
        .tile[data-value="16"] { background-color: #f59563; color: #f9f6f2; }
        .tile[data-value="32"] { background-color: #f67c5f; color: #f9f6f2; }
        .tile[data-value="64"] { background-color: #f65e3b; color: #f9f6f2; }
        .tile[data-value="128"] { background-color: #edcf72; color: #f9f6f2; }
        .tile[data-value="256"] { background-color: #edcc61; color: #f9f6f2; }
        .tile[data-value="512"] { background-color: #edc850; color: #f9f6f2; }
        .tile[data-value="1024"] { background-color: #edc53f; color: #f9f6f2; }
        .tile[data-value="2048"] { background-color: #edc22e; color: #f9f6f2; }
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #9f8b77;
        }
    </style>
</head>
<body>
    <h1>2048</h1>
    <div id="score">得分: 0</div>
    <div id="game-container">
        <div id="grid"></div>
    </div>
    <div id="controls">
        <button onclick="slideUp()">上</button>
        <button onclick="slideDown()">下</button>
        <button onclick="slideLeft()">左</button>
        <button onclick="slideRight()">右</button>
        <button onclick="exportData()">导出数据</button>
    </div>

    <script>
        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let gameHistory = []; // 记录每一步的游戏数据

        // 初始化游戏
        function initGame() {
            grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(0));
            score = 0;
            gameHistory = [];
            addRandomTile();
            addRandomTile();
            updateGrid();
            updateScore();
        }

        // 添加随机方块
        function addRandomTile() {
            const emptyTiles = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) {
                        emptyTiles.push({ x: i, y: j });
                    }
                }
            }
            if (emptyTiles.length > 0) {
                const { x, y } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                grid[x][y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 保存当前步骤
        function saveStep(action) {
            const gridCopy = grid.map(row => [...row]); // 深拷贝网格
            gameHistory.push({ grid: gridCopy, action });
        }

        // 更新网格显示
        function updateGrid() {
            const gridElement = document.getElementById('grid');
            gridElement.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.dataset.value = grid[i][j];
                    tile.textContent = grid[i][j] === 0 ? '' : grid[i][j];
                    gridElement.appendChild(tile);
                }
            }
            checkGameOver();
        }

        // 更新分数
        function updateScore() {
            document.getElementById('score').textContent = `得分: ${score}`;
        }

        // 检查游戏是否结束
        function checkGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) return; // 有空位
                    if (i < GRID_SIZE - 1 && grid[i][j] === grid[i + 1][j]) return; // 可垂直合并
                    if (j < GRID_SIZE - 1 && grid[i][j] === grid[i][j + 1]) return; // 可水平合并
                }
            }
            alert('游戏结束！');
        }

        // 滑动逻辑（以向右为例，其他方向类似）
        function slideRight() {
            saveStep(3); // 记录动作（右=3）
            let moved = false;
            for (let i = 0; i < GRID_SIZE; i++) {
                let row = grid[i].filter(val => val !== 0); // 去掉0
                for (let j = row.length - 1; j > 0; j--) {
                    if (row[j] === row[j - 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j - 1, 1);
                        moved = true;
                    }
                }
                while (row.length < GRID_SIZE) row.unshift(0); // 补0
                if (grid[i].join('') !== row.join('')) moved = true;
                grid[i] = row;
            }
            if (moved) addRandomTile();
            updateGrid();
            updateScore();
        }

        function slideLeft() {
            saveStep(2); // 记录动作（左=2）
            let moved = false;
            for (let i = 0; i < GRID_SIZE; i++) {
                let row = grid[i].filter(val => val !== 0);
                for (let j = 0; j < row.length - 1; j++) {
                    if (row[j] === row[j + 1]) {
                        row[j] *= 2;
                        score += row[j];
                        row.splice(j + 1, 1);
                        moved = true;
                    }
                }
                while (row.length < GRID_SIZE) row.push(0);
                if (grid[i].join('') !== row.join('')) moved = true;
                grid[i] = row;
            }
            if (moved) addRandomTile();
            updateGrid();
            updateScore();
        }

        function slideUp() {
            saveStep(0); // 记录动作（上=0）
            let moved = false;
            for (let j = 0; j < GRID_SIZE; j++) {
                let col = [];
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] !== 0) col.push(grid[i][j]);
                }
                for (let k = 0; k < col.length - 1; k++) {
                    if (col[k] === col[k + 1]) {
                        col[k] *= 2;
                        score += col[k];
                        col.splice(k + 1, 1);
                        moved = true;
                    }
                }
                while (col.length < GRID_SIZE) col.push(0);
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] !== col[i]) moved = true;
                    grid[i][j] = col[i];
                }
            }
            if (moved) addRandomTile();
            updateGrid();
            updateScore();
        }

        function slideDown() {
            saveStep(1); // 记录动作（下=1）
            let moved = false;
            for (let j = 0; j < GRID_SIZE; j++) {
                let col = [];
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] !== 0) col.push(grid[i][j]);
                }
                for (let k = col.length - 1; k > 0; k--) {
                    if (col[k] === col[k - 1]) {
                        col[k] *= 2;
                        score += col[k];
                        col.splice(k - 1, 1);
                        moved = true;
                    }
                }
                while (col.length < GRID_SIZE) col.unshift(0);
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] !== col[i]) moved = true;
                    grid[i][j] = col[i];
                }
            }
            if (moved) addRandomTile();
            updateGrid();
            updateScore();
        }

        // 导出游戏数据为 JSON 文件
        function exportData() {
            if (gameHistory.length === 0) {
                alert("还没有游戏数据可导出！");
                return;
            }
            const dataStr = JSON.stringify(gameHistory, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = "2048_game_data.json";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        // 键盘控制
        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp": slideUp(); break;
                case "ArrowDown": slideDown(); break;
                case "ArrowLeft": slideLeft(); break;
                case "ArrowRight": slideRight(); break;
            }
        });

        // 启动游戏
        initGame();
    </script>
</body>
</html>
