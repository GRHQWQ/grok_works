<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的X点赞备份</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tweet {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            background-color: #fff;
            max-width: 600px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            float: left;
            margin-right: 10px;
        }
        .username {
            font-weight: bold;
            color: #1DA1F2;
        }
        .text {
            margin: 5px 0;
            color: #333;
        }
        .images {
            margin-top: 10px;
        }
        .image {
            max-width: 100%;
            border-radius: 8px;
            margin: 5px 0;
        }
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        .container {
            margin: 0 auto;
            max-width: 1200px;
        }
        .input-container {
            text-align: center;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .search-input {
            padding: 5px;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-button, .clear-button {
            padding: 5px 10px;
            background-color: #1DA1F2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .clear-button {
            background-color: #dc3545;
        }
        .search-button:hover {
            background-color: #1791d1;
        }
        .clear-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>我的X点赞内容</h1>
    <div class="input-container">
        <input type="file" id="jsonFileInput" accept=".json">
        <input type="text" id="searchInput" class="search-input" placeholder="输入关键词搜索">
        <button id="searchButton" class="search-button">搜索</button>
        <button id="clearButton" class="clear-button">清空</button>
    </div>
    <div class="container" id="tweets"></div>

    <script>
        let allTweets = [];

        document.getElementById('jsonFileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    allTweets = data;
                    displayTweets(data);
                } catch (error) {
                    console.error('解析JSON失败:', error);
                    document.getElementById('tweets').innerHTML = '<p>解析JSON失败，请确保选择正确的文件。</p>';
                }
            };
            reader.readAsText(file);
        });

        function displayTweets(tweets) {
            const container = document.getElementById('tweets');
            container.innerHTML = '';

            if (tweets.length === 0) {
                container.innerHTML = '<p>未找到匹配的内容</p>';
                return;
            }

            tweets.forEach(tweet => {
                if (!tweet.text && !tweet.timestamp) return;
                const div = document.createElement('div');
                div.className = 'tweet';
                div.innerHTML = `
                    ${tweet.avatar ? `<img src="${tweet.avatar}" class="avatar" onerror="this.style.display='none'">` : ''}
                    <span class="username">${tweet.username}</span>
                    <p class="text">${tweet.text || '[无文本]'}</p>
                    <div class="images">
                        ${tweet.images.map(img => `<img src="${img}" class="image" onerror="this.style.display='none'">`).join('')}
                    </div>
                    <div class="timestamp">${tweet.timestamp ? new Date(tweet.timestamp).toLocaleString() : '[无时间]'}</div>
                `;
                container.appendChild(div);
            });
        }

        document.getElementById('searchButton').addEventListener('click', function() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            if (!keyword) {
                displayTweets(allTweets);
                return;
            }

            const filteredTweets = allTweets.filter(tweet => 
                tweet.text && tweet.text.toLowerCase().includes(keyword)
            );
            displayTweets(filteredTweets);
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            displayTweets(allTweets);
        });

        document.getElementById('searchInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('searchButton').click();
            }
        });
    </script>
</body>
</html>
