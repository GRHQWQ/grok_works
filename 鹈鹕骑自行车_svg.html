<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹈鹕骑自行车 - 复杂场景</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f9ff;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            padding: 20px;
        }
        h1 {
            color: #1e5799;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        .svg-container {
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>鹈鹕骑自行车的奇妙旅程</h1>
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
                <!-- 天空背景 (Sky Background) -->
                <defs>
                    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color:#1e90ff;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#87ceeb;stop-opacity:1" />
                    </linearGradient>
                    <radialGradient id="sunGlow" cx="15%" cy="20%" r="15%" fx="15%" fy="20%">
                        <stop offset="0%" style="stop-color:yellow;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:orange;stop-opacity:0" />
                    </radialGradient>
                    <filter id="blurFilter" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
                    </filter>
                    <pattern id="grassPattern" width="30" height="30" patternUnits="userSpaceOnUse">
                        <path d="M0,30 C10,20 5,10 0,0" stroke="#2d862d" stroke-width="1" fill="none" />
                        <path d="M10,30 C15,20 12,10 10,0" stroke="#2d862d" stroke-width="1" fill="none" />
                        <path d="M20,30 C25,20 22,10 20,0" stroke="#2d862d" stroke-width="1" fill="none" />
                        <path d="M30,30 C35,20 32,10 30,0" stroke="#2d862d" stroke-width="1" fill="none" />
                    </pattern>
                    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
                        <feOffset dx="3" dy="3" result="offsetblur" />
                        <feComponentTransfer>
                            <feFuncA type="linear" slope="0.5" />
                        </feComponentTransfer>
                        <feMerge>
                            <feMergeNode />
                            <feMergeNode in="SourceGraphic" />
                        </feMerge>
                    </filter>
                </defs>
                
                <!-- 天空 (Sky) -->
                <rect width="1000" height="700" fill="url(#skyGradient)" />
                
                <!-- 太阳 (Sun) -->
                <circle cx="150" cy="120" r="60" fill="url(#sunGlow)" filter="url(#blurFilter)" />
                <circle cx="150" cy="120" r="40" fill="yellow" />
                
                <!-- 云朵 (Clouds) -->
                <g fill="white" opacity="0.9">
                    <ellipse cx="250" cy="100" rx="70" ry="40" />
                    <ellipse cx="200" cy="90" rx="50" ry="35" />
                    <ellipse cx="300" cy="90" rx="60" ry="30" />
                    
                    <ellipse cx="650" cy="150" rx="90" ry="50" />
                    <ellipse cx="600" cy="140" rx="70" ry="45" />
                    <ellipse cx="700" cy="140" rx="80" ry="40" />
                    
                    <ellipse cx="850" cy="80" rx="60" ry="30" />
                    <ellipse cx="800" cy="70" rx="40" ry="25" />
                    <ellipse cx="900" cy="70" rx="50" ry="20" />
                </g>
                
                <!-- 远山 (Mountains) -->
                <path d="M0,300 Q100,200 200,280 Q300,200 400,250 Q500,150 600,250 Q700,180 800,220 Q900,150 1000,250 L1000,700 L0,700 Z" fill="#6a89cc" opacity="0.7" />
                <path d="M0,350 Q150,250 300,330 Q450,280 600,300 Q750,230 900,300 Q950,270 1000,290 L1000,700 L0,700 Z" fill="#4a69bd" opacity="0.5" />
                
                <!-- 丘陵 (Hills) -->
                <path d="M0,400 Q200,350 400,400 Q600,350 800,400 Q900,380 1000,400 L1000,700 L0,700 Z" fill="#6ab04c" />
                
                <!-- 土地 (Ground) -->
                <rect x="0" y="400" width="1000" height="300" fill="#78e08f" />
                <rect x="0" y="400" width="1000" height="300" fill="url(#grassPattern)" opacity="0.3" />
                
                <!-- 小路 (Path) -->
                <path d="M0,500 C200,480 400,520 600,480 C800,460 900,510 1000,490" stroke="#d1a16e" stroke-width="40" fill="none" />
                <path d="M0,500 C200,480 400,520 600,480 C800,460 900,510 1000,490" stroke="#e1b382" stroke-width="30" fill="none" />
                
                <!-- 远处的树木 (Distant Trees) -->
                <g>
                    <ellipse cx="100" cy="380" rx="30" ry="50" fill="#2d5e1e" />
                    <ellipse cx="300" cy="390" rx="40" ry="60" fill="#2d5e1e" />
                    <ellipse cx="500" cy="385" rx="35" ry="55" fill="#2d5e1e" />
                    <ellipse cx="700" cy="380" rx="30" ry="50" fill="#2d5e1e" />
                    <ellipse cx="900" cy="390" rx="40" ry="60" fill="#2d5e1e" />
                </g>
                
                <!-- 近处的树 (Nearby Trees) -->
                <!-- 树1 -->
                <rect x="120" y="420" width="15" height="60" fill="#8B4513" />
                <ellipse cx="127" cy="390" rx="30" ry="40" fill="#228B22" />
                
                <!-- 树2 -->
                <rect x="800" y="410" width="20" height="70" fill="#8B4513" />
                <ellipse cx="810" cy="370" rx="40" ry="50" fill="#228B22" />
                
                <!-- 花朵 (Flowers) -->
                <g transform="translate(180, 470)">
                    <circle cx="0" cy="0" r="5" fill="red" />
                    <circle cx="4" cy="4" r="5" fill="yellow" />
                    <circle cx="-4" cy="4" r="5" fill="purple" />
                    <circle cx="4" cy="-4" r="5" fill="pink" />
                    <circle cx="-4" cy="-4" r="5" fill="orange" />
                </g>
                <g transform="translate(240, 490)">
                    <circle cx="0" cy="0" r="5" fill="pink" />
                    <circle cx="4" cy="4" r="5" fill="white" />
                    <circle cx="-4" cy="4" r="5" fill="red" />
                    <circle cx="4" cy="-4" r="5" fill="yellow" />
                    <circle cx="-4" cy="-4" r="5" fill="purple" />
                </g>
                <g transform="translate(700, 480)">
                    <circle cx="0" cy="0" r="5" fill="yellow" />
                    <circle cx="4" cy="4" r="5" fill="red" />
                    <circle cx="-4" cy="4" r="5" fill="white" />
                    <circle cx="4" cy="-4" r="5" fill="orange" />
                    <circle cx="-4" cy="-4" r="5" fill="pink" />
                </g>
                
                <!-- 自行车 (Bicycle) - 更复杂精细 -->
                <!-- 车轮 (Wheels) -->
                <g transform="translate(500, 500)">
                    <!-- 后轮 (Rear Wheel) -->
                    <circle cx="-100" cy="50" r="40" fill="none" stroke="black" stroke-width="3"/>
                    <circle cx="-100" cy="50" r="36" fill="none" stroke="#444" stroke-width="1"/>
                    <!-- 后轮辐条 (Spokes) -->
                    <g>
                        <line x1="-100" y1="50" x2="-140" y2="50" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-60" y2="50" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-100" y2="90" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-100" y2="10" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-128" y2="78" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-72" y2="22" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-128" y2="22" stroke="#555" stroke-width="1.5"/>
                        <line x1="-100" y1="50" x2="-72" y2="78" stroke="#555" stroke-width="1.5"/>
                    </g>
                    <circle cx="-100" cy="50" r="5" fill="#444"/>
                    
                    <!-- 前轮 (Front Wheel) -->
                    <circle cx="100" cy="50" r="40" fill="none" stroke="black" stroke-width="3"/>
                    <circle cx="100" cy="50" r="36" fill="none" stroke="#444" stroke-width="1"/>
                    <!-- 前轮辐条 (Spokes) -->
                    <g>
                        <line x1="100" y1="50" x2="140" y2="50" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="60" y2="50" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="100" y2="90" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="100" y2="10" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="128" y2="78" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="72" y2="22" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="128" y2="22" stroke="#555" stroke-width="1.5"/>
                        <line x1="100" y1="50" x2="72" y2="78" stroke="#555" stroke-width="1.5"/>
                    </g>
                    <circle cx="100" cy="50" r="5" fill="#444"/>
                    
                    <!-- 车架 (Frame) -->
                    <path d="M-100,50 L-20,-10 L60,-20 L100,50" fill="none" stroke="#1E90FF" stroke-width="8"/>
                    <path d="M-20,-10 L0,50 L-100,50" fill="none" stroke="#1E90FF" stroke-width="8"/>
                    <path d="M0,50 L60,-20" fill="none" stroke="#1E90FF" stroke-width="8"/>
                    
                    <!-- 前叉 (Front Fork) -->
                    <path d="M60,-20 L100,50" fill="none" stroke="#1E90FF" stroke-width="6"/>
                    
                    <!-- 把手 (Handlebar) -->
                    <path d="M60,-20 C40,-40 80,-40 60,-60" fill="none" stroke="#1E90FF" stroke-width="5"/>
                    
                    <!-- 坐垫 (Seat) -->
                    <ellipse cx="-20" cy="-15" rx="15" ry="5" fill="#222"/>
                    <path d="M-20,-15 L-30,-5" fill="none" stroke="#222" stroke-width="3"/>
                    
                    <!-- 脚踏板机构 (Pedal Mechanism) -->
                    <circle cx="0" cy="50" r="12" fill="#555"/>
                    <circle cx="0" cy="50" r="8" fill="#777"/>
                    
                    <!-- 脚踏板 (Pedals) -->
                    <rect x="15" y="45" width="20" height="10" fill="#333"/>
                    <rect x="-35" y="45" width="20" height="10" fill="#333"/>
                    
                    <!-- 链条 (Chain) -->
                    <path d="M-90,40 C-60,30 -40,65 0,50 C40,35 20,70 -90,40" fill="none" stroke="#555" stroke-width="2" stroke-dasharray="2,2"/>
                </g>
                
                <!-- 鹈鹕 (Pelican) - 更详细精细 -->
                <g transform="translate(500, 410)" filter="url(#shadow)">
                    <!-- 身体 (Body) -->
                    <ellipse cx="0" cy="0" rx="45" ry="35" fill="white" stroke="#444" stroke-width="1.5"/>
                    <path d="M5,30 C-10,45 -40,40 -30,20" fill="white" stroke="#444" stroke-width="1.5"/>
                    
                    <!-- 尾部 (Tail) -->
                    <path d="M40,0 C60,-10 70,10 50,15" fill="white" stroke="#444" stroke-width="1.5"/>
                    <path d="M50,15 L65,25 L50,30 Z" fill="white" stroke="#444" stroke-width="1"/>
                    
                    <!-- 翅膀 (Wing) -->
                    <path d="M0,-20 Q20,-50 40,-15 Q20,-10 0,-20" fill="white" stroke="#444" stroke-width="1.5"/>
                    <path d="M0,-20 C10,-25 20,-30 25,-25" fill="none" stroke="#444" stroke-width="1"/>
                    <path d="M5,-22 C15,-27 25,-32 30,-27" fill="none" stroke="#444" stroke-width="1"/>
                    <path d="M10,-24 C20,-29 30,-34 35,-29" fill="none" stroke="#444" stroke-width="1"/>
                    
                    <!-- 颈部 (Neck) -->
                    <path d="M-20,0 C-35,-20 -50,-10 -60,-40" fill="white" stroke="#444" stroke-width="1.5"/>
                    
                    <!-- 头部 (Head) -->
                    <ellipse cx="-70" cy="-45" rx="15" ry="12" fill="white" stroke="#444" stroke-width="1.5"/>
                    
                    <!-- 眼睛 (Eyes) -->
                    <circle cx="-76" cy="-48" r="3" fill="black"/>
                    <circle cx="-76.5" cy="-48.5" r="1" fill="white"/>
                    
                    <!-- 鸟嘴 (Beak) -->
                    <path d="M-70,-45 Q-90,-40 -120,-45 Q-90,-50 -70,-45" fill="orange" stroke="#444" stroke-width="1"/>
                    <path d="M-120,-45 Q-110,-42 -100,-45" fill="none" stroke="#444" stroke-width="1"/>
                    
                    <!-- 喉囊 (Throat Pouch) -->
                    <path d="M-70,-45 Q-80,-30 -100,-40 Q-110,-30 -120,-45" fill="#FFA07A" stroke="#444" stroke-width="1"/>
                    
                    <!-- 腿部 (Legs) -->
                    <path d="M0,30 C5,60 10,80 0,100" fill="none" stroke="orange" stroke-width="3"/>
                    <rect x="-5" y="100" width="10" height="5" fill="orange"/>
                    
                    <!-- 脚部 (Feet) -->
                    <path d="M-5,105 L-15,110 L-5,110 L-5,105" fill="orange" stroke="#444" stroke-width="1"/>
                    <path d="M-5,105 L0,110 L5,110 L5,105" fill="orange" stroke="#444" stroke-width="1"/>
                    
                    <!-- 鹈鹕穿戴的帽子 (Hat) -->
                    <path d="M-75,-60 C-90,-65 -60,-65 -65,-60 L-75,-60" fill="none" stroke="#1E90FF" stroke-width="1.5"/>
                    <ellipse cx="-72" cy="-60" rx="10" ry="3" fill="#1E90FF" stroke="#0066CC" stroke-width="1"/>
                    
                    <!-- 太阳镜 (Sunglasses) -->
                    <path d="M-80,-48 C-82,-46 -76,-46 -74,-48" fill="none" stroke="black" stroke-width="1.5"/>
                    <path d="M-80,-48 L-84,-48" fill="none" stroke="black" stroke-width="1"/>
                    
                    <!-- 骑行服装 (Cycling Apparel) -->
                    <path d="M-10,0 C-5,-10 5,-10 10,0" fill="none" stroke="#FF4500" stroke-width="1.5"/>
                    <path d="M-10,0 C-15,10 -5,20 5,20 C15,20 25,10 10,0" fill="#FF4500" stroke="#444" stroke-width="1"/>
                </g>
                
                <!-- 背景中的其他鸟 (Background Birds) -->
                <g transform="translate(200, 200)">
                    <path d="M0,0 C5,-5 10,0 15,-5 C20,0 15,5 10,0 C5,5 0,0 0,0" fill="black"/>
                </g>
                <g transform="translate(250, 180)">
                    <path d="M0,0 C5,-5 10,0 15,-5 C20,0 15,5 10,0 C5,5 0,0 0,0" fill="black"/>
                </g>
                <g transform="translate(300, 220)">
                    <path d="M0,0 C5,-5 10,0 15,-5 C20,0 15,5 10,0 C5,5 0,0 0,0" fill="black"/>
                </g>
                
                <!-- 蝴蝶 (Butterflies) -->
                <g transform="translate(350, 450)">
                    <path d="M0,0 C5,-5 10,-10 5,-5 C0,0 -5,-5 0,-10 C5,-5 0,0 0,0" fill="#FF69B4" stroke="#444" stroke-width="0.5"/>
                    <line x1="0" y1="0" x2="0" y2="5" stroke="black" stroke-width="0.5"/>
                </g>
                <g transform="translate(650, 430)">
                    <path d="M0,0 C5,-5 10,-10 5,-5 C0,0 -5,-5 0,-10 C5,-5 0,0 0,0" fill="#FFFF00" stroke="#444" stroke-width="0.5"/>
                    <line x1="0" y1="0" x2="0" y2="5" stroke="black" stroke-width="0.5"/>
                </g>
                
                <!-- 更多地面细节 (More Ground Details) -->
                <g>
                    <circle cx="150" cy="520" r="3" fill="#228B22"/>
                    <circle cx="160" cy="525" r="2" fill="#228B22"/>
                    <circle cx="155" cy="530" r="4" fill="#228B22"/>
                    
                    <circle cx="750" cy="530" r="3" fill="#228B22"/>
                    <circle cx="760" cy="535" r="2" fill="#228B22"/>
                    <circle cx="755" cy="540" r="4" fill="#228B22"/>
                </g>
                
                <!-- 河流 (River) -->
                <path d="M850,350 C900,400 850,450 900,500 C950,550 900,600 950,650 L1000,650 L1000,350 Z" fill="#4169E1" opacity="0.7"/>
                <path d="M860,370 C910,420 860,470 910,520 C960,570 910,620 960,670" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,8" opacity="0.5"/>
                
                <!-- 小船 (Boat) -->
                <g transform="translate(920, 500)">
                    <path d="M-15,0 L15,0 L10,10 L-10,10 Z" fill="#8B4513"/>
                    <rect x="-2" y="-15" width="4" height="15" fill="#8B4513"/>
                    <path d="M2,-15 C10,-10 10,-5 2,0" fill="#FFF" stroke="#000" stroke-width="0.5"/>
                </g>
                
                <!-- 太阳光线 (Sun Rays) -->
                <g opacity="0.3">
                    <line x1="150" y1="120" x2="200" y2="150" stroke="yellow" stroke-width="2"/>
                    <line x1="150" y1="120" x2="180" y2="170" stroke="yellow" stroke-width="2"/>
                    <line x1="150" y1="120" x2="130" y2="180" stroke="yellow" stroke-width="2"/>
                    <line x1="150" y1="120" x2="100" y2="150" stroke="yellow" stroke-width="2"/>
                </g>
            </svg>
        </div>
    </div>
</body>
</html>
